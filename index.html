  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow-color: rgba(255, 255, 255, 0.05);
      --white-gold: #F1EBD9;
    }
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Futuristic Scanline Effect - Reduced opacity for better readability */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .glass {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .futuristic-border {
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .futuristic-border::after {
      content: "";
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      border: 1px solid transparent;
      background: linear-gradient(45deg, transparent 40%, white 50%, transparent 60%);
      background-size: 200% 200%;
      pointer-events: none;
      opacity: 0.1;
      animation: border-glow 4s linear infinite;
    }

    @keyframes border-glow {
      0% { background-position: 200% 200%; }
      100% { background-position: -200% -200%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .tracking-widest-xl {
      letter-spacing: 0.5em;
    }
  </style>
