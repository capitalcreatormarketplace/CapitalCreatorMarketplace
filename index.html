
<!DOCTYPE html>

<head>

  <title>Capital Creator | Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --glow-color: rgba(255, 255, 255, 0.05);
      --white-gold: #F1EBD9;
    }
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      font-size: 0.92rem;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-slow {
      0%, 100% { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.2)); }
      50% { filter: drop-shadow(0 0 45px rgba(255, 255, 255, 0.45)); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .animate-pulse-slow {
      animation: pulse-slow 4s infinite ease-in-out;
    }
    
    ::selection {
      background: rgba(255, 255, 255, 0.99);
      color: black;
    }

    /* Hide spinners on number inputs */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
